<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Colors - Fast, Fun, Addictive Game</title>
    <meta name="description" content="Challenge yourself with Colors - a fast-paced, addictive color matching game that tests your reflexes and pattern recognition skills." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Colors - Fast, Fun, Addictive Game" />
    <meta property="og:description" content="Challenge yourself with Colors - a fast-paced, addictive color matching game that tests your reflexes and pattern recognition skills." />
    <meta property="og:image" content="/images/thumbnail.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Colors - Fast, Fun, Addictive Game" />
    <meta property="twitter:description" content="Challenge yourself with Colors - a fast-paced, addictive color matching game that tests your reflexes and pattern recognition skills." />
    <meta property="twitter:image" content="/images/thumbnail.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <style>
      @font-face {
        font-family: 'Exo2-ExtraBold';
        src: url('/fonts/Exo2-ExtraBold.woff2') format('woff2'),
             url('/fonts/Exo2-ExtraBold.woff') format('woff'),
             url('/fonts/Exo2-ExtraBold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }
      #game {
        max-width: 100%;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script type="module" src="/src/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
